<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RxJS Message Bus</title>
  <style>

      ol {
          padding: 20px;
          max-height: 30vh;
          overflow: auto;
      }

      li {
          padding: 15px;

          margin-bottom: 10px;
          margin-left: 20px;
      }

      .apps, .channels {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: stretch;
          align-content: stretch;
      }

      .app, .channel {
          flex-grow: 1;
      }

      .app li {
          background: lightcoral;

      }

      .channel li {
          background: cornflowerblue;
      }


      @media (max-width: 500px) {
          .apps, .channels {
              flex-direction: column;
          }
          ol {
              max-height: 5vh;
          }
      }
  </style>
</head>
<body>
<h1>RxJS Message Bus</h1>
<div>
  <form id="input__form" class="input">
    <input id="input__message" name="message">
    <select id="input__channel" name="channel">
      <option selected value="channel1">Channel 1</option>
      <option value="channel2">Channel 2</option>
    </select>
    <button id="input__send" type="button">Send</button>
  </form>
  <div class="channels">
    <div class="channel">
      <h3>Channel 1</h3>
      <ol id="channel1"></ol>
    </div>
    <div class="channel">
      <h3>Channel 2</h3>
      <ol id="channel2"></ol>
    </div>
  </div>
  <div class="apps">
    <div class="app">
      <h3>App 1</h3>
      <ol id="app1"></ol>
    </div>
    <div class="app">
      <h3>App 2</h3>
      <ol id="app2"></ol>
    </div>
    <div class="app">
      <h3>App 3</h3>
      <ol id="app3"></ol>
    </div>
  </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
